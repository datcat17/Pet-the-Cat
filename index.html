<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" defer></script>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Pet the Cat</title>
  </head>
  <body>
    <h3 id="version"></h3>
    <div id="main">
      <div id="objective">
        <h3>Objective</h3>
        <h2>Pet the cat</h2>
      </div>
      <div id="values">
        <p id="pets"></p>
        <p id="pps"></p>
      </div>
      
      <div id="cat-box">
        <img id="cat" src="assets/cats/white-kitten/white-kitten7.png" alt="cat">
      </div>
      
    </div>

    <div id="store">
      <div id="tabs">
        <div id="store-collapse"><img src="assets/x.svg"></div>
        <div id="upgrades-trigger"><img src="assets/upgrade.svg"></div>
        <div id=""></div>
        <div id=""></div>
        <div id="settings-trigger"><img src="assets/settings.svg"></div>
      </div>
      
      <div id="upgrades" class="tabs">
        <div id="upgrade-tabs">
          <div id="automatic-trigger" class="tabs"><h3>Automatic</h3></div>
          <div id="manual-trigger" class="tabs"><h3>Manual</h3></div>
          <div id="multiplier-trigger" class="tabs"><h3>Multiplier</h3></div>
        </div>
        <ul id="automatic" class="upgrade-container"></ul>
        <ul id="manual" class="upgrade-container"></ul>
        <ul id="multiplier" class="upgrade-container"></ul>
      </div>
      <div id="settings" class="tabs">
        <label for="debug">Enable Debugging</label>
        <input id="debug" type="checkbox">

        <div id="export">Export Save</div>
        <div id="import">Import Save</div>
        <!-- <input id="savegamebox" type="textarea"> -->
        <textarea id="savegamebox"></textarea>
      </div>
    </div>

    <div id="open-store"></div>
  </body>
</html>
